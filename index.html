<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PolyTrack Track Share</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
background: #0f1220;
color: #eaeaf0;
margin: 0;
padding: 0;
}
header {
padding: 1.5rem;
background: linear-gradient(135deg, #6c7cff, #9b5cff);
}
header h1 {
margin: 0;
font-size: 1.8rem;
}
main {
max-width: 900px;
margin: auto;
padding: 1.5rem;
}
.card {
background: #1a1e3a;
border-radius: 12px;
padding: 1rem;
margin-bottom: 1rem;
box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}
.card h2 {
margin-top: 0;
}
label {
display: block;
margin-top: 0.75rem;
font-size: 0.9rem;
opacity: 0.85;
}
input, textarea {
width: 100%;
padding: 0.6rem;
border-radius: 8px;
border: none;
margin-top: 0.25rem;
background: #0f1220;
color: #eaeaf0;
}
button {
margin-top: 1rem;
padding: 0.7rem 1.2rem;
border-radius: 10px;
border: none;
background: #6c7cff;
color: white;
font-size: 0.95rem;
cursor: pointer;
}
button:hover {
background: #5a69e6;
}
.track {
border-bottom: 1px solid rgba(255,255,255,0.08);
padding: 0.75rem 0;
}
.track:last-child {
border-bottom: none;
}
.track-title {
font-weight: 600;
}
.track-meta {
font-size: 0.8rem;
opacity: 0.7;
}
</html>
